<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!-- Add Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="/register" id="submitForm" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company" required><br>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" required><br>

    <label for="logo">Upload Logo:</label>
    <input type="file" id="logo" name="logo" accept=".jpg, .jpeg, .png"><br>

    <input type="submit" value="Submit">
  </form>
  <script src="script.js"></script>
